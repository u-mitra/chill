<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Películas y Series</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Buscador de Películas y Series</h1>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Buscar películas o series...">
        <button id="searchButton">Buscar</button>
        <select id="typeSelector">
            <option value="movie">Películas</option>
            <option value="tv">Series</option>
        </select>
    </div>
    <div id="results"></div>
    <div id="player" style="margin-top: 20px; display: none;"></div>
    <div id="imdbIdDisplay" style="margin-top: 20px;"></div>
    <div id="episodeControls" style="display: none; margin-top: 20px;">
        <button id="prevSeason">Temporada Anterior</button>
        <input type="number" id="seasonInput" value="1" min="1">
        <button id="nextSeason">Siguiente Temporada</button>
        <button id="prevEpisode">Episodio Anterior</button>
        <input type="number" id="episodeInput" value="1" min="1">
        <button id="nextEpisode">Siguiente Episodio</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
